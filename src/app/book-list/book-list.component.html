<div *ngIf="bookList; else elseTemplate" class="book-list">
    <!-- <p-button label="Check" (click)="save()"/> -->
     <input type="text" [(ngModel)]="customer"> 
     <!-- {{customer}} -->
      <!-- სანამ სახელს არ შეიყვან არ გამოჩნდება დამატების ღილაკი კალათში -->
      <button (click)="displayCart()">cart</button>
    <ul>
        <li *ngFor="let eachBook of booksArray">
            <app-book 
            [book]="eachBook"
            [customer]="customer"
            (handleCart)="handleCart($event)"
            ></app-book>
        </li>
    </ul>
</div>

<ng-template #elseTemplate>

    <p-table [value]="orderdBooksArray" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
            <tr>
                <th>დასახელება</th>
                <th>რაოდენობა</th>
                <th>ავტორი</th>
                <th>ერთ. ფასი</th>
            </tr>
        </ng-template>
        <ng-template #body let-product>
            <tr>
                <td>{{ product.book_name }}</td>
                <td>{{ product.quantity }}</td>
                <td>{{ product.author }}</td>
                <td>{{ product.price }}</td>
            </tr>
        </ng-template>
    </p-table>
    <div>
        <div>
            <span>ჯამი: <span>{{orderTotal}}</span>₾</span>
        </div>
        <div>
            <p-button (click)="buy()">შეკვეთა</p-button>
            <p-button severity="danger" (click)="closeModal()">გაუქმება</p-button>
        </div>
    </div>
</ng-template>
